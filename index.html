<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metronome Every 10 Seconds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Metronome Sound Demo</h1>
  <button id="start">Start Metronome</button>
  <button id="stop">Stop Metronome</button>

  <audio id="metronome-sound" src="metronome.mp3"></audio> <!-- Add your 3-second metronome sound file -->

  <script>
    let metronomeInterval;

    // Function to start playing the metronome sound every 10 seconds
    function startMetronome() {
      const audio = document.getElementById('metronome-sound');
      if (!audio) {
        alert("Audio element not found!");
        return;
      }

      metronomeInterval = setInterval(() => {
        audio.currentTime = 0; // Reset playback to the start
        audio.play().catch(err => console.error("Playback error:", err)); // Play the sound
        console.log('Metronome sound played!');
      }, 10000); // Every 10 seconds

      alert("Metronome started! The sound will play every 10 seconds.");
    }

    // Function to stop the metronome sound
    function stopMetronome() {
      clearInterval(metronomeInterval); // Stop the interval
      console.log('Metronome stopped.');
    }

    // Attach event listeners to buttons
    document.getElementById('start').addEventListener('click', startMetronome);
    document.getElementById('stop').addEventListener('click', stopMetronome);
  </script>
</body>
</html>
